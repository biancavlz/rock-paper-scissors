<!DOCTYPE html>
<html>
<head>
  <title>Rock Scissor Paper</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>
    <div class="container">
      <h1>Welcome!</h1>
      <div class="game-container">
        <div class="hand">
          <h3 class="player-one">Player 1</h3>
          <img class="hand-image hand-left" src="./assets/left1.png">

          <div>
            <p>Choose an opponent hand</p>
            <div class="opponents-images">
              <button class="opponent"><img src="./assets/opponents/batman.png" alt="Batman">Batman</button>
              <button class="opponent"><img src="./assets/opponents/einstein.png" alt="Albert">Albert Einstein</button>
              <button class="opponent"><img src="./assets/opponents/frida-kahlo.png" alt="Frida">Frida Kahlo</button>
              <button class="opponent"><img src="./assets/opponents/catwoman.png" alt="Catwoman">Catwoman</button>
              <button class="opponent"><img src="./assets/opponents/neo.png" alt="Neo">Neo</button>
              <button class="opponent"><img src="./assets/opponents/pennywise.png" alt="Pennywise">Pennywise</button>
              <button class="opponent"><img src="./assets/opponents/superman.png" alt="Superman">Superman</button>
              <button class="opponent"><img src="./assets/opponents/trinity.png" alt="Trinity">Trinity</button>
              <button class="opponent"><img src="./assets/opponents/wonder-woman.png" alt="Wonder Woman">Wonder Woman</button>

            </div>
          </div>

        </div>
        <div>
          <h3>VS</h3>
        </div>
        <div class="hand">
          <h3>You</h3>
          <img class="hand-image hand-right" src="./assets/right1.png">
          <div>
            <p>Choose your hand</p>
            <button class="button-right button-paper"><i class="far fa-hand-paper"></i>Paper</button>
            <button class="button-right button-scissors"><i class="far fa-hand-scissors"></i>Scissors</button>
            <button class="button-right button-rock"><i class="far fa-hand-rock"></i>Rock</button>
          </div>
        </div>
      </div>

    </div>
  <script type="text/javascript" src="game.js"></script>
</body>
</html>
