<!DOCTYPE html>
<html>
<head>
  <title>Rock Scissor Paper</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>
    <div class="container">
      <h1></h1>
      <div class="game-container">
        <div class="hand">
          <h3>Payer1</h3>
          <img class="hand-image" src="./assets/left1.png">
          <p>Choose your rival</p>
        </div>
        <div>
          <h3>VS</h3>
        </div>
        <div class="hand">
          <h3>Player2</h3>
          <img class="hand-image" src="./assets/right1.png">
          <div>
            <p>Choose your hand</p>
            <button class="button-left button-paper"><i class="far fa-hand-paper"></i></button>
            <button class="button-left button-scissors"><i class="far fa-hand-scissors"></i></button>
            <button class="button-left button-rock"><i class="far fa-hand-rock"></i></button>
          </div>
        </div>
      </div>

    </div>
  <script type="text/javascript" src="game.js"></script>
</body>
</html>
